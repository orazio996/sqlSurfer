

<div class="superContainer">
    <div class="container col-10">
        <div class="row g-lg-5 py-5">
        <div class="mx-auto">
            <form #signupForm = "ngForm" (ngSubmit)="onSubmit(signupForm)" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <h1>Registrati</h1>
                <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" ngModel required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled] = "!signupForm.valid">Registrati</button>
            <hr class="my-4">
            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small><br>
            <small class="userExist" [hidden]="isHidden">{{message}}</small>
            </form>
        </div>
        </div>
    </div>
</div>
